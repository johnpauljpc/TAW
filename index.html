<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <!-- Header section -->

    <header class="header">

        <a href="#" class="logo"><img src="imgs/logo1.png" alt="Logo"></a>

        <form action="" class="search-form">
            <input type="search" placeholder="search ..." id="searchBox">
            <label for="searchBox"><i class="fas fa-search"></i></label>
        </form>

        <div class="icons">
            <div class="fas fa-search" id="search-button"></div>
            <div class="fas fa-moon" id="theme-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>

        </div>

        <nav class="navbar">
            <a href="#">home</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#pricing">pricing</a>
            <a href="#contact">contact</a>

        </nav>

        <form action="" class="login-form">
            <div class="inputBox">
                <span>username</span>
                <input type="text" placeholder="enter your name">
            </div>

            <div class="inputBox">
                <span>password</span>
                <input type="password" placeholder="enter your password">
            </div>

            <div class="remember">
                <input type="checkbox" name="" id="login-remember">
                <label for="login-remember">remeber me</label>
            </div>

            <input type="submit" value="login" class="btn">

        </form>

    </header>



    <!-- End of header section -->














    <!-- Custom Js file -->
    <script src="js/script.js"></script>
</body>
</html>
